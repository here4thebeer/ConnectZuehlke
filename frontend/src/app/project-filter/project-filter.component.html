<div class="container">
  <div class="flex-item">
    <mat-form-field class="ca80 project-filter">
      <mat-label>ZÃ¼hlke Company</mat-label>
      <mat-select class="mat-select" multiple [(ngModel)]="filterSelection.selectedCompanies">
        <mat-option *ngFor="let company of companies" [value]="company">{{company}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="ca80 project-filter">
      <mat-label>Industry</mat-label>
      <mat-select class="mat-select" multiple [(ngModel)]="filterSelection.selectedIndustries">
        <mat-option *ngFor="let industry of industries" [value]="industry">{{industry}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="ca80 project-filter">
      <mat-label>Skills</mat-label>
      <mat-select class="mat-select" multiple [(ngModel)]="filterSelection.selectedSkills">
        <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="ca80 project-filter">
      <mat-label># Employees</mat-label>
      <mat-select class="mat-select" [(ngModel)]="filterSelection.selectedEmployeeNumber">
        <mat-option *ngFor="let employeeNumber of employeeNumbers" [value]="employeeNumber">{{employeeNumber}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="ca80 project-filter">
      <mat-label>Distributed</mat-label>
      <mat-select class="mat-select" multiple [(ngModel)]="filterSelection.selectedDistribution">
        <mat-option *ngFor="let distributionValue of distributionValues" [value]="distributionValue">{{distributionValue ? 'Yes' : 'No'}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="fixed">
    <button mat-raised-button matTooltip="Subscribe for new projects with given filter settings" class="mat-raised-button mat-warn" (click)="openSnackBar()">Subscribe</button>
  </div>
</div>
